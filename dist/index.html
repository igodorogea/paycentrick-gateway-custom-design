<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Paycentric gateway</title>

  <script src="https://ops-proxy-demo.winify.com/assets/javascripts/jquery-2.1.0.min.js"></script>
  <script src="https://ops-proxy-demo.winify.com/assets/javascripts/v2/utils.js"></script>
  <script src="https://ops-proxy-demo.winify.com/assets/javascripts/v2/muume.js"></script>
  <script src="https://ops-proxy-demo.winify.com/assets/javascripts/v2/ops.js"></script>
  <script src="https://ops-proxy-demo.winify.com/assets/javascripts/v2/payment.js"></script>
  <script src="https://ops-proxy-demo.winify.com/assets/javascripts/v2/paycentric-checker-dd.js"></script>

  <link rel="stylesheet" href="styles/fonts.css">

  <link rel="stylesheet" href="main.css">
</head>
<body>
<script>
  if ((/iPhone|iPod|iPad|Android|BlackBerry/).test(navigator.userAgent) == true) {
    $(document).ready(function () {
      $('html').addClass('mobile')
    })
  }
  $(document).ready(function () {
    if (!$('html').hasClass('mobile')) {
      var bodyHeight = $('body').height()
      $(window).on('resize', function () {
        $('body').css('height', 'auto')
        $('body').css('width', 'auto')
      }).trigger('resize')
    }
  })
</script>
<div id="blur">
  <div id="loader"><img src="../../../assets/graphics/loader_fast.gif" /></div>
</div>
<form id="paymentForm" method="post" action="payment">
  <fieldset>
    <div id="brand_field">
      <label>Kartentyp</label>
      <input type="radio" name="card_type" value="VISA" />
      <span>Visa</span>
      <input type="radio" name="card_type" value="MASTER" />
      <span>MasterCard</span>
    </div>
    <label>Inhaber der Kreditkarte</label>
    <input id="card_holder" NAME="card_holder" type="text" class="shadow" placeholder="Inhaber der Kreditkarte"
           value="" />
    <label>Nummer der Kreditkarte</label>
    <input id="card_number" NAME="card_number" type="text" class="shadow" placeholder="Nummer der Kreditkarte"
           value="" />
    <label>Ablaufdatum</label>
    <div id="expiryMonth_div" class="dropdown">
      <select id="expiration_month" NAME="expiration_month">
        <option selected="selected">Verfallsmonat</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <div id="expiryYear_div" class="dropdown">
      <select id="expiration_year" NAME="expiration_year">
        <option selected="selected">Verfallsjahr</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
    </div>
    <label>cvv cvc</label>
    <input id="card_secure_code" NAME="card_secure_code" type="text" class="shadow" placeholder="cvv cvc" value="" />
    <div id="tc"><input type="checkbox" id="tc-muume" />Ich akzeptiere <a href="https://muume.com/datenschutz">Datenschutzbestimmungen</a>
      und <a href="https://muume.com/agb">AGB</a></div>
    <!--<div id="legal_notice" style="color: #ff8000; clear: both;">Bitte kontrolliere deinen Kreditkartenauszug. Wir haben deiner Kreditkarte einen kleinen Betrag belastet. Um deine Kreditkarte zu verifizieren, trage hier nun den genauen Betrag ein.</div>-->
    <br />
    <input type="button" id="addFunds" name="addFunds" value="Best&#228;tigen" />
    <input type="hidden" id="ses_id" name="ses_id" value="daee5504d3264826a09a36bdc633d83b">
    <input type="hidden" id="language" name="language" value="de">
  </fieldset>
  <fieldset>
    <div class="alert">      <!--<a class="close" data-dismiss="alert">Close</a> -->    </div>
  </fieldset>
</form>
</body>
</html>
